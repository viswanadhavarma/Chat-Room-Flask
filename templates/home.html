{% extends 'base.html' %} 
{% block content %}
<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      placeholder="Pick a name!"
      name="name"
      value="{{ name }}"
    />
  </div>
  <div class="join" style="position: relative;left: 55px">
    <input type="text" id="code" placeholder="Room Code" name="code" value="{{ code }}" />
    <button type="submit" name="join">Join a Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create a Room</button>
  {% if error %}
  <ul>
    <li>{{ error }}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
